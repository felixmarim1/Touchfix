<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contactformulier</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }

    h2 {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      height: 2.25rem; /* Hoogte expliciet ingesteld */
    }

    button {
      background-color: #2196F3;
      color: white;
      margin-top: 1.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #F5A623;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/mkgrypjw" method="POST">
    <h2>Maak een account aan</h2>

    <label for="name">Naam</label>
    <input type="text" id="name" name="name" required />

    <label for="contact-type">Voorkeur contactmethode</label>
    <select id="contact-type" name="contactType" required>
      <option value="">-- Maak een keuze --</option>
      <option value="email">E-mail</option>
      <option value="phone">Telefoon</option>
    </select>

    <div id="contact-input" class="hidden">
      <label id="contact-label" for="contact-value">Contactgegevens</label>
      <input type="text" id="contact-value" name="contactValue" required />
    </div>

    <div id="message-input" class="hidden">
      <label for="message">Bericht</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>

    <button type="submit">Verstuur</button>
  </form>

      const value = $(this).val();
      const input = $('#contact-value');
      const label = $('#contact-label');

        input.attr('type', 'email');
        label.text('E-mailadres');

        input.attr('type', 'tel');
        label.text('Telefoonnummer');
      }
